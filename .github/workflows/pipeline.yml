name: CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        env:
          # Try getting all values from SECRETS (most common configuration)
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FAL_API_KEY: ${{ secrets.FAL_API_KEY }}
          FAL_API_BASE_URL: ${{ secrets.FAL_API_BASE_URL }}
          LOREM_FLICKR_URL: ${{ secrets.LOREM_FLICKR_URL }}
        run: |
          echo "Creating local.properties..."
          touch local.properties
          
          # Write secrets to file
          echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> local.properties
          echo "FAL_API_KEY=$FAL_API_KEY" >> local.properties
          echo "FAL_API_BASE_URL=$FAL_API_BASE_URL" >> local.properties
          echo "LOREM_FLICKR_URL=$LOREM_FLICKR_URL" >> local.properties
          
          echo "Done. File content (secrets masked):"
          cat local.properties

      - name: Build with Gradle
        # The build will now read from the local.properties file created above
        run: ./gradlew assembleDebug --stacktrace