name: CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Initialize local.properties
        run: touch local.properties

      - name: Access GEMINI_API_KEY
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: echo GEMINI_API_KEY=\"$GEMINI_API_KEY\" >> local.properties

      - name: Access FAL_API_KEY
        env:
          FAL_API_KEY: ${{ secrets.FAL_API_KEY }}
        run: echo FAL_API_KEY=\"$FAL_API_KEY\" >> local.properties

      - name: Access FAL_API_BASE_URL
        env:
          FAL_API_BASE_URL: ${{ secrets.FAL_API_BASE_URL }}
        run: echo FAL_API_BASE_URL=\"$FAL_API_BASE_URL\" >> local.properties

      - name: Access LOREM_FLICKR_URL
        env:
          LOREM_FLICKR_URL: ${{ secrets.LOREM_FLICKR_URL }}
        run: echo LOREM_FLICKR_URL=\"$LOREM_FLICKR_URL\" >> local.properties

      - name: Build the app
        run: ./gradlew assembleDebug --stacktrace