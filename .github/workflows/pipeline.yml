name: CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FAL_API_KEY: ${{ secrets.FAL_API_KEY }}
          FAL_API_BASE_URL: ${{ vars.FAL_API_BASE_URL }}
          LOREM_FLICKR_URL: ${{ vars.LOREM_FLICKR_URL }}
        run: |
          touch local.properties
          echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> local.properties
          echo "FAL_API_KEY=$FAL_API_KEY" >> local.properties
          echo "FAL_API_BASE_URL=$FAL_API_BASE_URL" >> local.properties
          echo "LOREM_FLICKR_URL=$LOREM_FLICKR_URL" >> local.properties

      - name: Build with Gradle
        # We do NOT pass env vars here, forcing the build to use local.properties
        run: ./gradlew assembleDebug --stacktrace